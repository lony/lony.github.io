<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://opensource.keycdn.com/fontawesome/4.5.0/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        .blog-post-title {
            border-bottom: 1px dotted #eee;
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.4/moment-timezone-with-data-2010-2020.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/2.7.2/dust-full.js"></script>
</head>
<body>


<div class="container" role="main">


    <div class="row">
        <div class="page-header">
            <h1 class="blog-title">Blog of <code>lony</code></h1>
            <p class="lead blog-description">Site to contain info's about tech, politics and europe!</p>
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="blog-post">
            <h2 class="blog-post-title">Sample blog post</h2>
            <p><span class="blog-post-date label label-default"><i class="fa fa-calendar" aria-hidden="true"></i> January 1, 2014</span></p>
            <p class="blog-post-content">Hello World</p>
        </div><!-- /.blog-post -->
    </div><!-- /.row -->
    <div class="row">
        <div class="blog-post">
            <h2 class="blog-post-title">Sample blog post 2</h2>
            <p><span class="blog-post-date label label-default"><i class="fa fa-calendar" aria-hidden="true"></i> January 1, 2014</span></p>
            <p class="blog-post-content">Hello World</p>
        </div><!-- /.blog-post -->
    </div><!-- /.row -->

</div><!-- /.container -->

</body>
</html>
